[pytest]
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --cov=backend
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-fail-under=80
    --maxfail=1
    --disable-warnings
    -p no:warnings

testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring external services
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    api: marks tests for API endpoints
    agents: marks tests for AI agents
    async: marks tests that require async execution

# Async settings
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = backend
omit = 
    */tests/*
    */conftest.py
    */__init__.py
    */migrations/*
    */alembic/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True

[coverage:html]
directory = htmlcov